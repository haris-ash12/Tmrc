<a class="floating-btn" (click)="open(content)">
  <img class="floating-btn__image" src="../../../../assets/images/form-icon.png" alt="" />
</a>

<!-- Contact us form - Modal -->
<ng-template #content let-modal>
  <div class="contact-from">
    <div class="form-header">
      <div class="header-title">Message Us</div>
      <p class="header-text">
        Please fill out the form below and we will get back to you as soon as possible.
      </p>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="form-container">
      <div class="form-image">
        <img src="../../../../assets/images/form-icon.png" alt="" />
      </div>
      <div class="form-content">
        <form class="form" #f="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name..."
              name="name"
              ngModel
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail..."
              name="email"
              ngModel
            />
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Your message..."
              rows="3"
              name="message"
              ngModel
            ></textarea>
          </div>
          <button type="button" class="btn custom-btn" (click)="modal.close(f.value)">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
